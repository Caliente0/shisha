<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200">
  <!-- Dark marble background -->
  <defs>
    <!-- Marble texture pattern -->
    <pattern id="marble" patternUnits="userSpaceOnUse" width="200" height="200">
      <rect width="200" height="200" fill="#1a1a1a"/>
      <path d="M0,50 Q50,20 100,60 T200,40" stroke="#2a2a2a" stroke-width="3" fill="none" opacity="0.3"/>
      <path d="M0,120 Q60,90 120,130 T200,110" stroke="#2a2a2a" stroke-width="2" fill="none" opacity="0.2"/>
      <path d="M0,180 Q40,150 80,190 T200,170" stroke="#2a2a2a" stroke-width="4" fill="none" opacity="0.25"/>
    </pattern>
    
    <!-- Gold gradient for text -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold shimmer effect -->
    <linearGradient id="goldShimmer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#marble)"/>
  
  <!-- Gold marble veins -->
  <path d="M0,200 Q300,150 600,250 T1200,200" stroke="url(#goldGradient)" stroke-width="8" fill="none" opacity="0.4"/>
  <path d="M0,400 Q400,350 800,450 T1200,400" stroke="url(#goldGradient)" stroke-width="6" fill="none" opacity="0.3"/>
  <path d="M0,600 Q200,550 400,650 T800,600 Q1000,550 1200,650" stroke="url(#goldGradient)" stroke-width="10" fill="none" opacity="0.35"/>
  <path d="M0,800 Q350,750 700,850 T1200,800" stroke="url(#goldGradient)" stroke-width="7" fill="none" opacity="0.25"/>
  <path d="M0,1000 Q250,950 500,1050 T1000,1000 Q1100,950 1200,1000" stroke="url(#goldGradient)" stroke-width="5" fill="none" opacity="0.3"/>
  
  <!-- Main text: "Photos Coming Soon" -->
  <g transform="translate(600, 600)">
    <!-- "Photos" -->
    <text x="0" y="-80" text-anchor="middle" font-family="serif" font-size="72" font-weight="bold" fill="url(#goldShimmer)" stroke="#B8860B" stroke-width="2">
      Photos
    </text>
    
    <!-- "Coming" -->
    <text x="0" y="0" text-anchor="middle" font-family="serif" font-size="72" font-weight="bold" fill="url(#goldShimmer)" stroke="#B8860B" stroke-width="2">
      Coming
    </text>
    
    <!-- "Soon" -->
    <text x="0" y="80" text-anchor="middle" font-family="serif" font-size="72" font-weight="bold" fill="url(#goldShimmer)" stroke="#B8860B" stroke-width="2">
      Soon
    </text>
  </g>
  
  <!-- Subtle gold border -->
  <rect x="50" y="50" width="1100" height="1100" fill="none" stroke="url(#goldGradient)" stroke-width="4" opacity="0.2" rx="20"/>
</svg>